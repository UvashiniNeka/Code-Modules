<!DOCTYPE html>
<html>
<head>
    <title>jQuery Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="registerBtn">Register</button>
    <div class="event-card" style="display:none;">Event Details</div>
    <script>
        $('#registerBtn').click(() => {
            $('.event-card').fadeIn();
        });
        // Benefit: Easier DOM manipulation, can use frameworks like React/Vue for large apps
    </script>
</body>
</html>
